function validate()
{
	var x = document.getElementById("fn").value;
	if(x==null || x=="")
	{
	 alert("First Name must be filled out");
	 return false;
	}
	
	x = document.getElementById("ln").value;
	if(x==null || x=="")
	{
	 alert("Last Name must be filled out");
	 return false;
	}

	x= document.getElementById("em").value;
	if(x==null || x=="")
	{
	 alert("mail id must be filled out");
	 return false;
	}

	x= document.getElementById("dob").value;
	if(x==null || x=="")
	{
	 alert("DOB must be filled out");
	 return false;
	}
	
	x= document.getElementById("ad").value;
	if(x==null || x=="")
	{
	 alert("Address must be filled out");
	 return false;
	}

	x= document.getElementById("ib").value;
	if(x==null || x=="")
	{
	 alert("Initial Balence must be filled out");
	 return false;
	}

	x= document.getElementById("pn").value;
	if(x==null || x=="")
	{
	  document.getElementById("pn").value="unknown";
	}

}
</script>
